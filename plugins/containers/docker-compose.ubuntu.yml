services:
  pi:
    stdin_open: true
    tty: true
    command: /bin/bash
    build:
      context: ~/.workspace/pi
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ~/.workspace:/root/.workspace
      - ~/.workspace/pi/.zshrc:/root/.zshrc:ro
      - ~/.workspace/pi/.zshenv:/root/.zshenv:ro

  home:
    stdin_open: true
    tty: true
    command: /bin/bash
    build:
      context: ~/.workspace/home
      dockerfile: Dockerfile
    volumes:
      - ~/.workspace:/root/.workspace
      - ~/.workspace/home/.zshrc:/root/.zshrc:ro
      - ~/.workspace/home/.zshenv:/root/.zshenv:ro

  home-server:
    stdin_open: true
    tty: true
    command: /bin/bash
    build:
      context: ~/.workspace/server
      dockerfile: Dockerfile
    volumes:
      - ~/.workspace:/root/.workspace
      - ~/.workspace/server/.zshrc:/root/.zshrc:ro
      - ~/.workspace/server/.zshenv:/root/.zshenv:ro
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [ gpu, video ]

  maya:
    stdin_open: true
    tty: true
    command: /bin/bash
    build:
      context: .
      dockerfile: DockerFileUbuntuServer
    ports:
      - "8000:8000"
    volumes:
      - ~/.workspace:/root/.workspace

  maya-gpu:
    stdin_open: true
    tty: true
    command: /bin/bash
    build:
      context: .
      dockerfile: DockerFileUbuntuServer
    ports:
      - "8000:8000"
    volumes:
      - ~/.workspace:/root/.workspace
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [ gpu, video ]

