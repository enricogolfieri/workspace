services:
  linda:
    build:
      context: .
      dockerfile: DockerFileU18
    command: [ 'load' ]
    volumes:
      - ~/.workspace:/root/.workspace
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [ gpu, video ]

